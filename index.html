<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon game</title>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <h1 id="level-title">Press "A" Key to start</h1>
  <h2 class="sub-title one hidden">Press "A" Key to play again</h2>
  <h2 class="sub-title two hidden">Press "A" Key to play again</h2>
  <div class="container">
    <div class="row">
      <div class="btn green" id="green" type="button"></div>
      <div class="btn red" id="red" type="button"></div>
    </div>
    <div class="row">
      <div class="btn yellow" id="yellow" type="button"></div>
      <div class="btn blue" id="blue" type="button"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
